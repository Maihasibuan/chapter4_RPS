<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets play Game Together !</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="title d-flex align-items-left justify-content-left">
              <h1> < </h1>
              <img src="./assets/logo 1.png" alt="logo" id='logos'>
              <h2>ROCK-PAPER-SCISSOR GAME</h2>
          </div>
        
        <div class="col-sm-4 player">
          <div class="row">
            <div class="col-12"><h2>PLAYER</h2>
                <span class="player-score">score: 0</span>
            </div>
            <div class="col-12 player">
              <!-- <div id="batu" onclick="chooseHand(event)"> -->
              <div id="batu" class="hand">
                <img src="./assets/batu.png" alt="Batu" />
              </div>
            </div>
            <div class="col-12">
              <!-- <div id="kertas" onclick="game.play()"> -->
              <div id="kertas" class="hand">
                <img src="./assets/kertas.png" alt="Kertas" />
              </div>
            </div>
            <div class="col-12">
              <div id="gunting" class="hand">
                <img src="./assets/gunting.png" alt="Gunting" />
              </div>
            </div>
          </div>
        </div>

        <div
          id="game-result"
          class="col-sm-4 d-flex align-items-center justify-content-center"
        >
          <h1 class="vs-text">VS</h1>

          <div class="player-result">COM WIN</div>

          <div class="image-win"></div>
        </div>

        <div class="col-sm-4 com">
          <div class="row">
            <div class="col-12"><h2>COMPUTER</h2>
            <span class="com-score">score: 0</span>
            </div>
            <div class="col-12 com-hand com">
              <div id="com-batu" class="text-black align-bottom">
                <img src="./assets/batu.png" alt="Batu" />
              </div>
            </div>
            <div class="col-12 com-hand com">
              <div id="com-kertas">
                <img src="./assets/kertas.png" alt="Kertas" />
              </div>
            </div>
            <div class="col-12 com-hand com">
              <div id="com-gunting">
                <img src="./assets/gunting.png" alt="Gunting" />
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="text-center reload">
            <img src="./assets/refresh.png" alt="Refresh" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

  </body>
</html>
